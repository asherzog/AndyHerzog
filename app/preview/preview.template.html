<section>
  <div class="cardContainer">
    <div ng-repeat="project in $ctrl.projects">

      <div class="projectCard" ng-init="imgsrc= project.image" ng-mouseover="imgsrc= project.gif" ng-mouseout="imgsrc= project.image">
        <a href="{{project.url}}">
          <img src="{{imgsrc}}" alt="">
        </a>
        <div class="info col-xs-offset-3">
          <h1 class="text-center">{{project.title}}</h1>
          <a href="{{project.github}}"><img src="../../assets/github-logo.png" alt=""></a>
        </div>
        <div class="description">
          <h4>{{project.tech}}</h4>
          <p>{{project.description}}</p>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="bubbles">
<div class="bubble x1"></div>

<div class="bubble x4"></div>

<div class="bubble x6"></div>
